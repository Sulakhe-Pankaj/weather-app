<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
   <link rel="stylesheet" href="/static/style.css">

    <title>Weather App</title>
  </head>

  <body>
    <h2 class="a">Weather App</h2>
        {% if error %}
  <div class="error-box">{{ error }}</div>
{% endif %}
    <form class="container" method="post">
      <!-- <h2 class="a">Weather App</h2> -->
       <video class="bg" autoplay loop muted playsinline>
          <source src="/static/weather.mp4" type="video/mp4">
       </video>


      <div class="form-group">
        <label>City Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="City Name"
          name="name"
        />
      
      </div>
      

      <br />
      <button type="submit" class="btn btn-primary">Search Now</button>
    </form>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card text-dark bg-white mb-3" style="max-width: 20rem">
            <div class="card-body">
              <h1 class="card-title">{{ city_name }}</h1>
              <div class="info">
                <div class="right">
                  <h3 class="card-text">{{ temp }}&deg;C</h3>
                  <h4 class="card-text">{{ weather }}</h4>
                </div>
                <div class="left">
                  &nbsp;&nbsp;

                  <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="" />
                </div>
              </div>

              <br />
              <h5>Min Temp : {{min_temp}}&deg;C</h5>
              <h5>Max Temp : {{max_temp}}&deg;C</h5>
              <h5>Humidity : {{ humidity }}%</h5>
              <h5>Pressure : {{ pressure }} hPa</h5>
              <h5>Wind Speed : {{ wind_speed }} m/s</h5>


            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
